<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gr√°fico com todos os meses</title>
  <style>
    #chartdiv {
      width: 100%;
      height: 450px;
    }
  </style>

  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>

  <!-- Chart container -->
  <div id="chartdiv"></div>

  <!-- Chart code -->
  <script>
    am5.ready(function () {
      var root = am5.Root.new("chartdiv");

      root.setThemes([
        am5themes_Animated.new(root)
      ]);

      var chart = root.container.children.push(am5xy.XYChart.new(root, {
        panX: true,
        panY: true,
        wheelX: "panX",
        wheelY: "zoomX",
        pinchZoomX: true,
        paddingLeft: 0
      }));

      chart.get("colors").set("step", 3);

      var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
      cursor.lineY.set("visible", false);

      // Eixo X ajustado para exibir todos os meses
      var xAxis = chart.xAxes.push(am5xy.DateAxis.new(root, {
        maxDeviation: 0,
        groupData: false,
        baseInterval: {
          timeUnit: "month",
          count: 1
        },
        renderer: am5xy.AxisRendererX.new(root, {
          minGridDistance: 30,
          minorGridEnabled: true
        }),
        tooltip: am5.Tooltip.new(root, {})
      }));

      var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
        maxDeviation: 0.3,
        renderer: am5xy.AxisRendererY.new(root, {})
      }));

      var series = chart.series.push(am5xy.LineSeries.new(root, {
        name: "Series 1",
        xAxis: xAxis,
        yAxis: yAxis,
        valueYField: "value",
        valueXField: "date",
        tooltip: am5.Tooltip.new(root, {
          labelText: "{valueY}"
        })
      }));

      series.strokes.template.setAll({
        strokeWidth: 2,
        strokeDasharray: [3, 3]
      });

      series.bullets.push(function (root, series, dataItem) {
        if (dataItem.dataContext.bullet) {
          var container = am5.Container.new(root, {});
          var circle0 = container.children.push(am5.Circle.new(root, {
            radius: 5,
            fill: am5.color(0xff0000)
          }));
          var circle1 = container.children.push(am5.Circle.new(root, {
            radius: 5,
            fill: am5.color(0xff0000)
          }));

          circle1.animate({
            key: "radius",
            to: 20,
            duration: 1000,
            easing: am5.ease.out(am5.ease.cubic),
            loops: Infinity
          });
          circle1.animate({
            key: "opacity",
            to: 0,
            from: 1,
            duration: 1000,
            easing: am5.ease.out(am5.ease.cubic),
            loops: Infinity
          });

          return am5.Bullet.new(root, {
            sprite: container
          })
        }
      });

      var data = [
        { date: new Date(2021, 0, 12).getTime(), value: 50 },
        { date: new Date(2021, 1, 13).getTime(), value: 53 },
        { date: new Date(2021, 2, 14).getTime(), value: 56 },
        { date: new Date(2021, 3, 15).getTime(), value: 52 },
        { date: new Date(2021, 4, 16).getTime(), value: 48 },
        { date: new Date(2021, 5, 17).getTime(), value: 47 },
        { date: new Date(2021, 6, 18).getTime(), value: 59, bullet: true },
        { date: new Date(2021, 7, 19).getTime(), value: 60 },
        { date: new Date(2021, 8, 20).getTime(), value: 61 },
        { date: new Date(2021, 9, 24).getTime(), value: 72 },
        { date: new Date(2021, 10, 25).getTime(), value: 76 }
      ];

      series.data.setAll(data);

      // Mostrar tudo no eixo X (reduzir zoom inicial)
      chart.set("start", 0);
      chart.set("end", 1);

      series.appear(1000);
      chart.appear(1000, 100);
    });
  </script>
</body>
</html>
