<style>
    #historicoOcorrencia {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .ocorrencia {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 12px;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
    }

    .ocorrencia h4 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .ocorrencia .ver-detalhes {
        cursor: pointer;
        color: #00488B;
        font-size: 22px;
        transition: 0.3s;
    }

    .ocorrencia .ver-detalhes:hover {
        color: #002244;
    }
</style>

<body>
    <main>
        <header>
            <div class="wrapper">

                <div class="menu-desktop">
                    <button onclick="abrirmenu()" id="btn-menu">

    <script>
        const menuDiv = document.getElementById("menu-mobile")
        const btnAnimar = document.getElementById("btn-menu")

        btnAnimar.addEventListener('click', animarMenu)
        function animarMenu() {
            menuDiv.classList.toggle('abrir')
            btnAnimar.classList.toggle('ativo')

        }

        function chamarforms() {
            window.location = "formsOcorrencia.html"
        }



        document.addEventListener("DOMContentLoaded", function () {
            const historicoOcorrencia = document.getElementById("historicoOcorrencia");

            const ocorrencias = [
                { id: 1, titulo: "Aluno ausente em prova" },
                { id: 2, titulo: "Desrespeito em sala" },
                { id: 3, titulo: "Tarefa não entregueTarefa não entregueTarefa não entregueTarefa não entregueTarefa não entregueTarefa não entregue" },
                { id: 4, titulo: "Material danificado" }, // Exemplo extra
                { id: 3, titulo: "Tarefa não entregueTarefa não entregueTarefa não entregueTarefa não entregueTarefa não entregueTarefa não entregue" },
                { id: 4, titulo: "Material danificado" }, // Exemplo extra

            ];

            // Adicionar cada ocorrência dinamicamente
            ocorrencias.forEach(ocorrencia => {
                const div = document.createElement("div");
                div.classList.add("ocorrencia");
                div.innerHTML = `
                <h4>${ocorrencia.titulo}</h4>
                <span class="ver-detalhes" onclick="visualizarOcorrencia(${ocorrencia.id})">
                <i class="bi bi-eye-fill"></i>

                </span>`;
                historicoOcorrencia.appendChild(div);
            });
        });


    </script>
